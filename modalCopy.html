<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
      data-te-toggle="modal"
      data-te-target="#exampleModal"
      data-te-ripple-init
      data-te-ripple-color="light"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      data-te-modal-init
      class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none py-2 px-[8px]"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        data-te-modal-dialog-ref
        class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px]"
      >
        <div
          class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600"
        >
          <div
            class="py-8 flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
          >
            <!--Modal title-->
            <h4 class="text-[#1E293B] text-[24px] font-bold leading-[28px] capitalise">
              Book A Demo
            </h4>
            <!--Close button-->
            <button
              type="button"
              class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-te-modal-dismiss
              aria-label="Close"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <!--Modal body-->
          <div class="relative flex-auto p-4 mx-auto" data-te-modal-body-ref>
            <div class="block max-w-md rounded-lg bg-white p-2 dark:bg-neutral-700">
              <form>
                <div class="flex flex-col gap-8 md:gap-12">
                  <div class="sm:grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                      <label for="first_name" class="text-sm"
                        >First Name <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <img src="assets/images/icon_user.png" alt="icon" />
                        <input
                          type="text"
                          placeholder="First Name"
                          name="first_name"
                          id="first_name"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full"
                        />
                      </div>
                    </div>
                    <div class="flex flex-col gap-1">
                      <label for="last_name" class="text-sm"
                        >Last Name <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <img src="assets/images/icon_user.png" alt="icon" />
                        <input
                          type="text"
                          placeholder="Last Name"
                          name="last_name"
                          id="last_name"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="sm:grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                      <label for="company" class="text-sm"
                        >Company Name <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <img src="assets/images/icon_company.png" alt="icon" />
                        <input
                          type="text"
                          placeholder="Company Name"
                          name="company"
                          id="company"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full"
                        />
                      </div>
                    </div>
                    <div class="flex flex-col gap-1">
                      <label for="email" class="text-sm"
                        >Email <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <img src="assets/images/icon_mail.png" alt="icon" />
                        <input
                          type="text"
                          placeholder="Email"
                          name="email"
                          id="email"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="sm:grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                      <label for="phone_number" class="text-sm"
                        >Phone Number <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <img src="assets/images/call_icon.png" alt="icon" />
                        <input
                          type="text"
                          placeholder="Phone Number"
                          name="phone_number"
                          id="phone_number"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full"
                        />
                      </div>
                    </div>
                    <div class="flex flex-col gap-1">
                      <label for="schedule" class="text-sm"
                        >Schedule <span class="text-sm text-red-500">*</span></label
                      >
                      <div class="relative flex gap-2 border-b border-[#E2E4E5] items-center">
                        <input
                          type="date"
                          name="schedule"
                          id="schedule"
                          class="pr-3 py-1 rounded-sm focus:outline-none w-full cursor-pointer"
                        />
                      </div>
                    </div>
                  </div>

                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="5"
                    class="border-y border-[#E2E4E5] focus:outline-none p-2 rounded-sm"
                    placeholder="Message (optional)"
                  ></textarea>
                </div>

                <button
                  class="mt-6 inline-block rounded bg-teal-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>

          <!--Modal footer-->

            class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"

            <button
              type="button"
              class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script>
      initTE({ Modal, Ripple });
    </script>
  </body>
</html>
